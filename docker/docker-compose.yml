version: '3.7'

networks:
  bridge:
    external:
      name: ${NETWORKS}

services:
  distribution:
    image: nginx:alpine
    container_name: 0verDistribution
    restart: unless-stopped
    tty: true
    environment:
      - TZ=Asia/Taipei
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app/dist/:/usr/share/nginx/html/school_allstudent/
    networks:
      - bridge
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.distribution.entrypoints=websecure"
      - "traefik.http.routers.distribution.tls.certresolver=lets-encr"
      - "traefik.http.routers.distribution.rule=Host(`${DOMAIN_NAME}`) && PathPrefix(`/school_allstudent`)"
      - "traefik.http.routers.distribution.tls.options=default"
      - "traefik.http.routers.distribution.middlewares=secure-headers@file"